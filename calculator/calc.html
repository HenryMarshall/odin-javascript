<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='./calc.js'></script>
</head>
<body>

  <input id="display">

  <table border>
    <tr>
      <td data-function='number'>7</td>
      <td data-function='number'>8</td>
      <td data-function='number'>9</td>
      <td data-function='operation' data-operation='divide'>/</td>
    </tr>

    <tr>
      <td data-function='number'>4</td>
      <td data-function='number'>5</td>
      <td data-function='number'>6</td>
      <td data-function='operation' data-operation='multiply'>*</td>
    </tr>

    <tr>
      <td data-function='number'>1</td>
      <td data-function='number'>2</td>
      <td data-function='number'>3</td>
      <td data-function='operation' data-operation='subtract'>-</td>
    </tr>

    <tr>
      <td data-function='number'>0</td>
      <td data-function='clear'>C</td>
      <td data-function='equal'>=</td>
      <td data-function='operation' data-operation='add'>+</td>
    </tr>
  </table>

</body>
</html>
