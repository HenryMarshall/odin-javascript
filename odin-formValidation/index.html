<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <script src="../resources/jquery-2.1.1.min.js" ></script>
  <script src="../resources/jquery.validate.js" ></script>
  <script src="./script.js"></script>

  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <div id="content">   
    <h1>Form Validation</h1>
    <form id="signup" action="/form_submit" method="post">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email">

      <label for="email_conf">Email confirmation: </label>
      <input type="email" name="email_conf" id="email_conf">

      <label for="country">County: </label>
      <input type="text" name="country" id="country">

      <label for="zip">Zip code:</label>
      <input type="text" name="zip" id="zip">

      <label for="password">Passord: </label>
      <input type="password" name="password" id="password">

      <label for="password_conf">Password Confirmation: </label>
      <input type="password" name="password_conf" id="password_conf">

      <input type="submit" value="Validate">
    </form>
  </div>
</body>
</html>
