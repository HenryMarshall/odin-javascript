<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <script src="../resources/jquery-2.1.1.min.js" ></script>
  <script src="./carousel.js"></script>

  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <div id="content">   
    <h1>Carousel</h1>
    <div id="carousel-container">
      <div id="carousel">
        <img id="1" src="images/1.jpg">
        <img id="2" src="images/2.jpg">
        <img id="3" src="images/3.jpg">
        <img id="4" src="images/4.jpg">
        <img id="5" src="images/5.jpg">
      </div>
      <div id="image-selectors"></div>
      <button data-advance="-1">Prev</button>
      <button data-advance="1">Next</button>  
    </div>
  </div>
</body>
</html>
